<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countires Info</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="dropdown-wrapper" id="dropdown-container">
            <select name="countries" id="countries"></select>
        </div>
        <div class="result" id="result">
            <div class="card">
                <img src="" alt="" width="50%" height="50%" id="flag">
                <p>capital : <span id="capital"></span> </p>
                <p>currency : <span id="currency"></span> </p>
                <p>continent : <span id="continent"></span></p>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
